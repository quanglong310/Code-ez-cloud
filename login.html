<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>ez CloudID</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <div class="logo">
                <a href="/" class="brand-logo">
                    <img src="ezCloud3.svg" >
                </a>
                <h3 class="form-heading"> Đăng nhập </h3>
            </div>
            
            <div class="from-email">
                <label for="input-username" class="form-label">Email</label>
            </div> 
            <div class="form-group1">
                <input type="text" class="form-input" placeholder="Email" aria-describedby="input-username">
            </div>

            <div class="form-password">
                <label class="form-label" for="login-password">Mật khẩu</label>
                <a class="quenmatkhau" value="forgot" href="/"> Quên mật khẩu </a>
            </div>
            <div class="form-group2">
                <input type="password" class="form-input" placeholder="Mật khẩu">
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-checkbutton">
                <label for="remember-me" class="form-ch">Nhớ đăng nhập</label>
            </div>

            <a class="btn-login" name="button" value="login" href="">Đăng nhập</a>
            
            <p class="dang_ki">
                <a class="dangki" name="button" value="dangki" href="">Đăng ký</a> 
            </p>
        </form>
        
    </div>
    <div class="trogiup">
        <div class="language">
            <form action="" id="laguage">
                <div class="btn-group">
                    <button type="button" class="btn_laguage"> Tiếng Việt</button>
                </div>
            </form>
        </div>
        <div class="btn-help">    
            Trợ giúp&nbsp;-&nbsp;
            <a class="help" href="#">Điều khoản sử dụng</a>
        </div>
    </div>
